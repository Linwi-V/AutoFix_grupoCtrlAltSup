<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AE7_ABPRO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css\style.css">
</head>
<body>

 <!-- Inicio Header -->
    <!-- Header -->
    <div class="container mt-4 text-center fw-bold">
        <h3>AutoFix - Reparación de Vehículos a Domicilio</h3>
    </div>

    <!-- Sección Servicios -->
    <section id="servicios" class="py-3 bg-white">
        <div class="container text-left">
            <h4 class="mb-4">Servicios y Precios</h4>
            <div class="row">
                
                <!-- Servicio 1 -->
                <div class="col-md-4">
                    <div class="servicio-box">
                        <img src="assets/img/938741.png" alt="Dibujo aceite Vehículos" class="img-fluid rounded mb-2">
                        <h6>Cambio de aceite</h6>
                        <p class="text-muted">Precio: $500 MXN</p>
                    </div>
                </div>

                <!-- Servicio 2 -->
                <div class="col-md-4">
                    <div class="servicio-box">
                        <img src="assets/img/diagnostico-frenos-04-pedal.jpg" alt="Dibujo frenos automóvil" class="img-fluid rounded mb-2">
                        <h6>Revisión de frenos</h6>
                        <p class="text-muted">Precio: $700 MXN</p>
                    </div>
                </div>

                <!-- Servicio 3 -->
                <div class="col-md-4">
                    <div class="servicio-box">
                        <img src="assets/img/ilustracion-vectorial-icono-diagnostico-automoviles_757387-5191.png" alt="Dibujo diagnóstico eléctrico automóvil" class="img-fluid rounded mb-2">
                        <h6>Diagnóstico eléctrico</h6>
                        <p class="text-muted">Precio: $600 MXN</p>
                    </div>
                </div>
    <!-- Fin Header -->

    <!-- Inicio solicitar reparación -->

   <!--Formulario-->

     <section id="Solicitud" class="bg-white py-5">
        <form class="container">

            <h4 class="mb-4">Solicitar Reparación</h4>

            <div class="col-md-6">
                <label for ="name" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="name">
            </div>

            <div class="col-md-6">
                <label for="tipo reparación" class="form-label">Tipo reparación</label>
                <select class="form-select" id="tipo reparación">
                    <option selected>Selecciona un servicio</option>
                    <option value="1">Cambio de Aceite</option>
                    <option value="2">Revisión de Frenos</option>
                    <option value="3">Diagnóstico Eléctrico</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" rows="3"></textarea>
            </div>

            <div class="col-md-6">
                <label for="agendar cita" class="form-label">Agendar Cita</label>
                <input type="datetime-local" class="form-control" id="agendar cita">
            </div>

            <div class="col-md-6">
                <label for ="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" placeholder="usuario@mail.com" id="email">
            </div>

            <h5 class="mt-4">Información de pago (Simulado)</h5>

            <div class="col-md-6">
              <label for="cc-name" class="form-label">Nombre del Titular</label>
              <input type="text" class="form-control" id="cc-name">
            </div>

            <div class="col-md-6">
              <label for="cc-number" class="form-label">Número de Tarjeta</label>
              <input type="text" class="form-control" id="cc-number">
            </div>

            <div class="col-md-3">
              <label for="cc-expiration" class="form-label">Fecha de Vencimiento</label>
              <input type="text" class="form-control" id="cc-expiration">
            </div>

            <div class="col-md-3">
              <label for="cc-cvv" class="form-label">CVV</label>
              <input type="text" class="form-control" id="cc-cvv">
            </div>

            </div>
            <div class="text-left">
                <button type="submit" class="btn btn-success col-md-6">Enviar solicitud</button>
            </div>

        </form>
      </section>
      
    <!-- Bootstrap JS y jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</body>
</html>
